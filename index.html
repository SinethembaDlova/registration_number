<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration number</title>
    <link rel="stylesheet" href="registration_number.css">
  </head>

  <body>

    <div class="container">
      <div class="nav">
        <h1>Registration numbers</h1>
      </div>

      <div class="numplate">

        <div class="inputdiv">
          <h2>Please enter a registration number: </h2>
          <input type="text" name="regnum" value="" id="platevalue">
          <input type="submit" name="" value="Add" id="addbutton">
          <p id="alertText"></p>
        </div>

        <div class="displaydiv">
          <p id="enteredreg">Entered registration plate:</p>
          <p id="filter">Filter:</p>

          <select class="dropdown" name="">
              <option value = "ALL">All</option>
              <option value = "CA">Cape town</option>
              <option value = "CJ">Paarl</option>
              <option value = "CL">Stellenbosch</option>
          </select>

        <div class="enteredRegNum">

        </div>


        </div>
      </div>
    </div>

    <script src="registration_number.js" charset="utf-8"></script>
  </body>
</html>
